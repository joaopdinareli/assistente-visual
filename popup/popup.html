<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Assistente Visual</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h3>Assistente Visual</h3>
    <button id="btn-luz-azul">Filtro de Luz Azul</button>
    <div class="luz-azul-control">
      <label for="slider-luz-azul">Intensidade Luz Azul: <span id="slider-luz-azul-value">15%</span></label>
      <input id="slider-luz-azul" type="range" min="0" max="100" value="15">
    </div>
    <button id="btn-lupa">Ativar Lupa</button>
    <button id="btn-daltonismo">Filtro Daltonismo (Monocrom√°tico)</button>
    <div class="daltonismo-group">
      <p>Filtros de Daltonismo:</p>
      <button id="btn-protanopia">Protanopia (vermelho)</button>
      <button id="btn-deuteranopia">Deuteranopia (verde)</button>
      <button id="btn-tritanopia">Tritanopia (azul/amarelo)</button>
    </div>
    <button id="btn-alto-contraste">Alto Contraste</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
